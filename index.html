<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Landing Page Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Zomato</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Order Online</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Discover the best food & drinks near you</h1>
            <p>Order from your favorite restaurants with the click of a button.</p>
            <div class="search-bar">
                <input type="text" placeholder="Search for restaurants, cuisines, or a dish">
                <button type="button">Search</button>
            </div>
        </div>
    </section>

    <!-- Restaurants Section -->
    <section class="restaurants">
        <div class="container">
            <h2>Popular Restaurants</h2>
            <div class="restaurant-grid">
                <div class="restaurant">
                    <img src="https://via.placeholder.com/300" alt="Restaurant 1">
                    <h3>Restaurant 1</h3>
                </div>
                <div class="restaurant">
                    <img src="https://via.placeholder.com/300" alt="Restaurant 2">
                    <h3>Restaurant 2</h3>
                </div>
                <div class="restaurant">
                    <img src="https://via.placeholder.com/300" alt="Restaurant 3">
                    <h3>Restaurant 3</h3>
                </div>
                <div class="restaurant">
                    <img src="https://via.placeholder.com/300" alt="Restaurant 4">
                    <h3>Restaurant 4</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Zomato Clone | Made with ❤️ by VIVEK-BHARTI</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
